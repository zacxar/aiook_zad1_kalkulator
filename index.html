<<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <script src="index.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <div>
            <input id="firstNumber" type="text" style="font-size: 22px;" />
            <label id="mark" style="font-size: 22px;"> &nbsp;</label>
            <input id="secondNumber" type="text" style="font-size: 22px;" />
            <label id="equal" style="font-size: 22px;">=</label>
            <label id="score" style="font-size: 22px;"></label>
        </div>

        <div style="margin-top:10px;">
            <button id="addition" style="margin-right: 10px;">+</button>
            <button id="subtraction" style="margin-right: 10px;">-</button>
            <button id="multiplication" style="margin-right: 10px;">*</button>
            <button id="division" style="margin-right: 10px;">/</button>
            <button id="exponentiation">x^</button>
        </div>

        <p id="notification" style="color:red;font-style:italic;"></p>
    </body>
</html>
